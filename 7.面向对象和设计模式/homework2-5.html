        function Books() {
        }
        function Desks() {
        }

        var book = new Books();
        var desk = new Desks();

        function instanceOf(obj, cls) {
            while (true) {
                if (obj === null | obj === undefined | obj === false) {
                    return false;
                }
                if (obj.__proto__ == cls.prototype) {
                    return true;
                }
                obj = obj.__proto__;
            }
        }

        console.log(instanceOf(book, Books));
        console.log(instanceOf(desk, Books));
        console.log(instanceOf(desk, Desks));
        console.log(instanceOf(book, Desks));
