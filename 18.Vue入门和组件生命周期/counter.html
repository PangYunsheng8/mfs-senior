<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{a}}</div>
        <button @click="btnClick">click</click>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                a: 0
            },
            methods: {
                btnClick(){
                    this.a++
                }
            }
        })
    </script>
</body>
</html>
