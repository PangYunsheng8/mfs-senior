<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <img :src="url[index]"/>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: function(){
                return {
                    url:[
                        "https://www.mafengshe.com/0f0adabbef5dee9a028c5bcfa53eaeb7.jpg",
                        "https://www.mafengshe.com/3395d315a542754876684f0e6c288954.jpg",
                    ],
                    index: 0
                }
            },
            methods:{
                changeImg(){
                    setInterval(()=>{
                        this.index = this.index > 0 ? 0 : 1
                    },1000)
                }
            },
            mounted:function(){
                this.changeImg();
            }
        })
    </script>
</body>
</html>
